<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/0a0f5b3a55.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- container -->
    <div class="main-container">

        <!-- Part 1 -->
        <div class="side1 align-mid">
            <h2>Sign in</h2>
            <div class="mb-3 input-box">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
            </div>
            <div class="mb-3 input-box">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
            </div>
            <div class="left"><a href="#">Forgot Password</a></div>
            <div class="custom-btn">
                <button type="button" class="btn btn-dark btn-md rounded-pill ">SIGN IN</button>
            </div>
            <p>OR</p>
            <div class="icon align-mid">
                <i class="fa-brands fa-facebook fa-lg  fa-circle custom-icon"></i>
                <i class="fa-brands fa-google-plus-g fa-lg fa-circle custom-icon"></i>
                <i class="fa-brands fa-linkedin-in fa-lg fa-circle custom-icon"></i>
            </div>
        </div>


        <!-- Part 2 -->
        <div class="side2">
            <h2>Hello!</h2>
            <p>Enter your Personal Details and Start Journey with us.</p>
            <button type="button" class="btn btn-outline-light btn-md rounded-pill">SIGN UP</button>
        </div>
    </div>
</body>

</html>
